plugins {
    id 'java'
}

group 'ru.hackathon'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://dialog.bintray.com/maven" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'im.dlg:bot-sdk:2.0.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.26'
}